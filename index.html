<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <style>
    body { 
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      margin: 15px 0;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4b5c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff2f45;
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

  

    <h1>Happy Valentine‚Äôs Day Baby</h1>
    <p>
      To the one who me feel loved, to the one whom I love more than anyone in this world. 
    </p>

    <button onclick="showLove()">Click for a surprise üíå</button>

    <div class="hidden-message" id="loveMessage">
      You are my today, my tomorrow, and my foreverüíñ I will always love you baby. I will be your valentine forever. I love you so much baby.
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").style.display = "block";
    }
  </script>
</body>
</html>
